<section class="container specform-default">
    <productnav editvariant="true" product="Product" variant="Variant" />
    <img ng-src="{{Variant.PreviewUrl}}" />
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{Variant.ExternalID || 'Create New'}}</h3>
        </div>
        <div class="panel-body">
            <div id="451_list_vspec" ng-show="true" class="view-tr">

                <div class="view-form-icon">
                    <div>
                        <label>Variant Name</label>
                        <input type="text" class="form-control" ng-model="Variant.ExternalID"/>
                    </div>
                </div>
                <div class="view-form-icon">
                    <div>
                        <label>Name</label>
                        <input ng-model="Variant.name" type="text" class="form-control"/>
                    </div>
                </div>
                <div class="view-form-icon">
                    <div>
                        <label>Title</label>
                        <input ng-model="Variant.title" type="text" class="form-control"/>
                    </div>
                </div>
                <div class="view-form-icon">
                    <div>
                        <label>Address</label>
                        <input ng-model="Variant.address" type="text" class="form-control"/>
                    </div>
                </div>
                <div class="view-form-icon">
                    <div>
                        <label>City</label>
                        <input ng-model="Variant.city" type="text" class="form-control"/>
                    </div>
                </div>
                <div class="view-form-icon">
                    <div>
                        <label>State</label>
                        <select name="States" class="form-control" ng-options="state.label for state in states" ng-model="Variant.state" placeholder="State"> </select>
                    </div>
                </div>
                <div class="view-form-icon">
                    <div>
                        <label>Zip</label>
                        <input ng-model="Variant.zip" type="text" class="form-control" ui-mask="{{'99999'}}"/>
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="col-xs-2">
                        <div class="form-view-icon">
                            <div>
                                <label>Type 1</label>
                                <select name="phonetype" class="form-control" ng-options="type.label for type in phonetype" ng-model="Variant.phonetype" placeholder="phonetype"></select>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-5">
                        <div class="form-view-icon">
                            <div>
                                <label>Telephone 1</label>
                                <input ng-model="Variant.Telephone1" type="tel" class="form-control" ui-mask="{{'(999) 999-9999'}}"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-5">
                        <div class="form-view-icon">
                            <div>
                                <label>Ext 1</label>
                                <input ng-model="Variant.Ext1" type="tel" class="form-control"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="view-form-icon row">
                    <div class="col-xs-2">
                        <label>Type 2</label>
                        <select name="phonetype" class="form-control" ng-options="type.label for type in phonetype" ng-model="Variant.phonetype2" placeholder="phonetype"> </select>
                    </div>
                    <div class="col-xs-5">
                        <label>Telephone 2</label>
                        <input ng-model="Variant.Telephone2" type="tel" class="form-control" ui-mask="{{'(999) 999-9999'}}"/>
                    </div>
                    <div class="col-xs-5">
                        <label>Ext 2</label>
                        <input ng-model="Variant.Ext2" type="tel" class="form-control"/>
                    </div>
                </div>
                <div class="view-form-icon row">
                    <div class="col-xs-2">
                        <label>Type 3</label>
                        <select name="phonetype" class="form-control" ng-options="type.label for type in phonetype" ng-model="Variant.phonetype3" placeholder="phonetype"> </select>
                    </div>
                    <div class="col-xs-5">
                        <label>Telephone 3</label>
                        <input ng-model="Variant.Telephone3" type="text" class="form-control" ui-mask="{{'(999) 999-9999'}}"/>
                    </div>
                    <div class="col-xs-5">
                        <label>Ext 3</label>
                        <input ng-model="Variant.Ext3" type="text" class="form-control"/>
                    </div>

                </div>
                <div class="view-form-icon">
                    <div>
                        <label>Email</label>
                        <input ng-model="Variant.email" type="email" class="form-control"/>
                    </div>
                </div>

                <!--<div class="form-group" ng-repeat="s in Variant.Specs | businesscardspecs">-->
						<!--{{s.Prefix}}-->
                        <!--<customfilefield customfield="s" ng-if="s.ControlType == 'File'"></customfilefield>-->
                        <!--<customtextfield customfield="s" ng-if="s.ControlType == 'Text'"></customtextfield>-->
                        <!--<customselectionfield customfield="s" ng-if="s.ControlType == 'Selection'"></customselectionfield>-->
                        <!--{{s.Suffix}}-->
                <!--</div>-->
            </div>
        </div>
        <div class="panel-footer">
            <button class="bproductstn btn-primary" type="submit" ng-click="save()">Save</button>
        </div>
    </div>
</section>
